<!DOCTYPE html>
<html lang="en">
<head>
	<title>Squad Up</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome-1">
	<meta charset="UTF-8">
	<meta name="description" content="Sports Fan Data Visualization using PubNub D3.js Twitter API">
	<meta name="author" content="Jensen Bouzi">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href='http://fonts.googleapis.com/css?family=Josefin+Sans:100|Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<header>
		<h1>Squad Up! See the Fans of Your Favorite Sports Teams</h1>
		<p>This map allows you to view the concentration of fans of a particular team in the United States based on live tweets. Type in your favorite team and see where your squad lies.</p>
	</header>
	<main id="map">
		
	</main>
	<section id="legendbox">
		<h3>Percentage of all tweets of queried team</h3>
	</section>

<script src="//cdn.pubnub.com/pubnub.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/topojson/1.1.0/topojson.min.js"></script>
<script src="js/colorbrewer.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
